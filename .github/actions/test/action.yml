name: Test

description: Test

inputs:
  codecov_token:
    description: Codecov token
    required: true

runs:
  using: composite

  steps:
    - name: Commitlint
      shell: bash
      run: yarn commitlint --from=last-release
    - name: Format check
      shell: bash
      run: yarn nx format:check --base=last-release
    - name: Lint
      shell: bash
      run: yarn nx affected:lint --base=last-release
    - name: Build
      shell: bash
      run: yarn nx affected:build --base=last-release
    - name: Test
      shell: bash
      run: yarn nx test semver --code-coverage --verbose
    - name: E2E
      shell: bash
      run: yarn nx affected:e2e --headless --base=last-release
    - name: Codecov upload
      uses: codecov/codecov-action@v3
      with:
        token: ${{ inputs.codecov_token }}
